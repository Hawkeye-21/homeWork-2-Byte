                <select name="" id="">

                    </option>
                    <option value="">

                    <option value="">

                </select>
                <br>
                <input value="Pre-order" type="submit"> 
            
            </form>
        </section>
        <section>
            <div class="section-video">
                <video autoplay 
                    loop width="550" height="312"
                    poster="./image/nature.png"
                    controls
                    >
